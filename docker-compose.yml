version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: persona-market-db
    environment:
      POSTGRES_DB: persona_market
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - persona-network

  adminer:
    image: adminer:latest
    container_name: persona-market-adminer
    ports:
      - "8082:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - persona-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  persona-network:
    driver: bridge
