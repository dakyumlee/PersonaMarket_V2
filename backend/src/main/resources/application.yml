spring:
  application:
    name: persona-market
  
  datasource:
    url: jdbc:postgresql://localhost:5435/persona_market
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080

openai:
  api-key: ${OPENAI_API_KEY}
  model: gpt-4o-mini

jwt:
  secret: ${JWT_SECRET:persona-market-super-secret-key-change-in-production}
  expiration: 86400000

cors:
  allowed-origins: http://localhost:3000,http://localhost:8080,http://localhost:8081
